<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		header {
			background: #008265;
			color: white;
			padding: 40px;
		}

		main {
			padding: 40px;
		}

		p {
			margin-bottom: 8px;
		}

		h1 {

		}

		code {
			background: lightgray;
			padding: 20px;
			border-radius: 10px;
			display: block;
			margin: 40px 0;
			text-align: center;
			font-size: 2em;
		}

		@media (min-width: 720px) {
			main {
				padding: 40px 30vw;
			}
		}

	</style>
</head>
<body>
<header>
	<h1>NMC Virtual Choir</h1>
</header>
<main>
	<p>Hello {{name}},</p>
	<p>Looks like you just tried to start a recording for "{{recording}}". Here is your verification code:</p>
	<code>{{code}}</code>
	<p>Thanks,<br><em>The NMC Virtual Choir Team</em></p>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		header {
			background: #008265;
			color: white;
			padding: 40px;
			margin-bottom: 20px;
		}

		main {
			padding: 40px;
		}

		p {
			margin-bottom: 20px;
		}

		h1 {

		}

		@media (min-width: 720px) {
			main {
				padding: 40px 30vw;
			}
		}

	</style>
</head>
<body>
<header>
	<h1>NMC Virtual Choir</h1>
</header>
<main>
	<p>Hello {{name}},</p>
	<p>We have received your video recording for "How Can I Keep From Singing" and are currently processing it.
		Your submission identifier is: <code>{{submissionId}}</code>.</p>
	<p>Thank you for sharing your time and talents!</p>
	<p><em>The NMC Virtual Choir Team</em></p>
</main>
</body>
</html>
